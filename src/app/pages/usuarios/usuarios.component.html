<app-buscador-component [cargando]="cargando" (digitaLetra)="buscarUsuarios( $event )"></app-buscador-component>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3> Usuarios registrados ( <small>{{ totalRegistros }}</small> ) </h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Imagen</td>
                            <td>Correo</td>
                            <td>Nombre</td>
                            <td>Rol</td>
                            <td>Auth</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="text-center" style="width: 70px">
                                <img [src]="usuario.img | imagen" class="w40" (click)="mostrarModal(usuario._id)" />
                            </td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                    <option value="USER_ROLE">USER_ROLE</option>
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="actualizarUsuario( usuario )" class="btn btn-primary"> <i class="fa fa-save"></i> </button>
                                <button (click)="borrarUsuario( usuario )" class="btn btn-danger"> <i class="fa fa-trash-o"></i> </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
