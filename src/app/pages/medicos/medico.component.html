<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: NOMBRE MEDICO</h3>
            <hr>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input name="nombre" [(ngModel)]="medico.nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambiarHospital( $event.target.value )" [(ngModel)]="medico.hospital._id" name="hospital" class="form-control" required>
                                <option value="">Seleccione hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button [routerLink]="['/medicos']" routerLinkActive="router-link-active" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body text-center">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospital'" class="w100" style="margin: auto" />
            <br>
            <label class="label label-info">{{ hospital.nombre }}</label>
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen</h4>
            <img [src]="medico.img | imagen:'medico'" class="w100" style="margin: auto" />
        </div>
    </div>
</div>
